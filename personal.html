<div style="top: 20%;position: absolute; width: 100%;text-align: center">

    <div id="name" style="font-size: 25px;color: black;margin: 2rem"> </div>

        var currentUser = AV.User.current();
        if (currentUser) {
            // 当前有用户
            document.getElementById("name").innerHTML = currentUser.username;
        } else {
            // 当前没有用户
        }

    </script>
    <div id="logout" > 退出登录</div>
</div>
