<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/login_main.css">
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.15.0/dist/av-min.js"></script>
    <script src="js/request.min.js"></script>
    <script src="js/login_register.min.js"></script>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(img/login_bg.jpg);">
                <span class="login100-form-title-1">注 册</span>
            </div>

            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26" data-validate="用户名不能为空">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" id="username" placeholder="请输入用户名" autocomplete="username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="密码不能为空">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" id="pass" placeholder="请输入密码" autocomplete="new-password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="密码不能为空">
                    <span class="label-input100">确认密码</span>
                    <input class="input100" type="password" id="pass_confirm" placeholder="请输入密码" autocomplete="new-password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
<!--                    <div class="contact100-form-checkbox">-->
<!--                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">-->
<!--                        <label class="label-checkbox100" for="ckb1">记住我</label>-->
<!--                    </div>-->

<!--                    <div>-->
<!--                        <a href="register.html" class="txt1">注册账号？</a>-->
<!--                    </div>-->
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="register()">注 册</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
